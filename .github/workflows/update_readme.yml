name: Update README

on:
  pull_request:
    types: [closed]
    paths:
      - 'content/profiles/**'
      - 'static/images/**'

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Update README
      run: python .github/scripts/update_readme.py
